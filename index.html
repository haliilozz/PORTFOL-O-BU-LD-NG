<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Building</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>Aylık Gider Uygulaması</h1>
    </header>
    <main class="container">
      <div id="ekle-formu">
        <input
          class="input-ekle"
          id="gelir-input"
          type="number"
          placeholder="Gelirinizi giriniz."
        />
        <button class="ekle-btn btn">Ekle</button>
      </div>
      <div id="harcama-formu">
        <h2>Harcama Formu</h2>
        <div class="box">
          <div class="first-box">
            <label class="harcama-alanı"
              >Harcama Alanı
              <p>
                <input
                  class="input"
                  type="text"
                  placeholder="Manav,Bakkal,Fatura"
                /></p
            ></label>
          </div>
          <div class="second-box">
            <label class="tarih"
              >Tarih
              <p><input class="input" type="date" /></p
            ></label>
          </div>
        </div>
        <div class="box-bottom">
          <label class="harcanan-miktar">Harcanan Miktar</label>
          <p><input class="input" type="number" placeholder="1000tl" /></p>
        </div>
        <div class="kaydet">
          <button class="kaydet-btn btn">Kaydet</button>
        </div>
      </div>
      <table id="harcama-tablosu">
        <thead>
          <tr class="x">
            <th class="col col-1">Tarih</th>
            <th class="col col-2">Harcama Alanı</th>
            <th class="col col-3">Miktar</th>
            <th class="col col-4">İşlem</th>
          </tr>
        </thead>
        <tbody id="harcama-body">
          <tr>
            <th class="col-1"></th>
            <th class="col-2"></th>
            <th class="col-3"></th>
            <th class="col-4"></th>
          </tr>
        </tbody>
      </table>
      <table id="sonuc-tablosu">
        <tbody class="text-end">
          <tr class="row">
            <th class="col">Gelirinizi:</th>
            <td class="col" id="geliriniz">10000</td>
          </tr>
          <tr class="row">
            <th class="col">gideriniz:</th>
            <td class="col" id="gideriniz">0</td>
          </tr>
          <tr class="row">
            <th class="col">kalan:</th>
            <td class="col" id="kalan">10000</td>
          </tr>
        </tbody>
      </table>
      <section>
        <button class="bilgileri-temizle-btn btn">Bilgileri Temizle</button>
      </section>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
